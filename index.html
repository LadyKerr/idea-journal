<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💡 My Idea Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>💡 My Idea Journal</h1>
            <p class="subtitle">A cozy place for all your brilliant thoughts ✨</p>
        </header>

        <div class="add-idea-section">
            <div class="input-group">
                <input type="text" id="ideaTitle" placeholder="What's your idea called? 🌟" maxlength="100">
                <textarea id="ideaContent" placeholder="Tell me about your amazing idea! 💭" rows="4"></textarea>
                <select id="ideaCategory">
                    <option value="">Choose a category 🏷️</option>
                    <option value="💻 Tech">💻 Tech</option>
                    <option value="🎨 Creative">🎨 Creative</option>
                    <option value="💼 Business">💼 Business</option>
                    <option value="🏠 Life">🏠 Life</option>
                    <option value="🎯 Goals">🎯 Goals</option>
                    <option value="✨ Random">✨ Random</option>
                </select>
                <button id="addIdeaBtn" class="add-btn">Add Idea 🌈</button>
            </div>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search your ideas... 🔍">
            <div class="filter-tags">
                <button class="filter-tag active" data-category="">All Ideas</button>
                <button class="filter-tag" data-category="💻 Tech">💻 Tech</button>
                <button class="filter-tag" data-category="🎨 Creative">🎨 Creative</button>
                <button class="filter-tag" data-category="💼 Business">💼 Business</button>
                <button class="filter-tag" data-category="🏠 Life">🏠 Life</button>
                <button class="filter-tag" data-category="🎯 Goals">🎯 Goals</button>
                <button class="filter-tag" data-category="✨ Random">✨ Random</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-number" id="totalIdeas">0</span>
                <span class="stat-label">Total Ideas</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="todayIdeas">0</span>
                <span class="stat-label">Today</span>
            </div>
        </div>

        <div class="ideas-container" id="ideasContainer">
            <div class="empty-state">
                <div class="empty-icon">🌱</div>
                <h3>Your idea garden is waiting!</h3>
                <p>Start planting your first brilliant idea above ✨</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
